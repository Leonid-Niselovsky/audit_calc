<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form">
    <ul class="list_form">
      <li class="worms list_1">
        <p class="header_text">ВЫРУЧКА</p>
        <p>за проверяеммый период</p>
        <input class="inputs" id="input-total" type="number" value="1000000" placeholder="тыс. руб.">
      </li>
      <li class="worms list_2">
        <p class="header_text">СФЕРА ДЕЯТЕЛЬНОСТИ</p>
        <p>выберите основной вид вашей деятельности</p>
        <select id="sphere-input" type="number" data-name="сфера деятельности">
          <option>Выберите пункт...</option>
          <option value="0.95">Торговля</option>
          <option value="1">Производство</option>
          <option value="0.95">Услуги</option>
          <option value="1">Работы</option>
        </select>
      </li>
      <li class="worms list_3">
        <div class="div_list3">
          <p class="header_text">КОЛИЧЕСТВО ЭТАПОВ</p>
          <div>
            <form id="input_radio_first">
              <input id="input_radio_1" name="radio1" type="radio" value="1" checked>
              <label for="input_radio_1">  
              <p class="p1_li3">1 этап (12 месяцев)</p>
              </label>
              <br>
              <input id="input_radio_2" name="radio1" type="radio" value="1.5">
              <label for="input_radio_2">
              <p class="p1_li3">2 этапа (1 этап: 6 / 9 месяцев, 12 месяцев)</p>
              </label>
            </form>
          </div>
        </div>
        <div class="div_list3">
          <p class="header_text">ФОРМАТ ПРОВЕРКИ</p>
          <div>
            <form>
              <input id="input_radio_3" type="radio" name="radio_2" value="1" checked>
              <label for="input_radio_3">
                <p class="p1_li3">Выездная проверка</p>
              </label>
              <br>
              <input id="input_radio_4" type="radio" name="radio_2" value="0.9">
              <label for="input_radio_4">
                <p class="p1_li3">Онлайн-аудит (-10%)</p>
              </label>
            </form>
          </div>        
        </div>
      </li>
      <li class="worms list_4">
        <p class="header_text">СТОИМОСТЬ АУДИТА</p>
        <p class="header_text"><span id="exit-sum">0 </span>рублей</p>
      </li>
    </ul>
  </div>
<script src="./main.js" ></script>  
</body>
</html>
